<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{pagetitle}}</title>
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/lightbox.css">
<link rel="stylesheet" type="text/css" href="/css/theme4.css">
</head>
<body>

<div class="container">
<nav class="navbar navbar-dark navbar-expand-md fixed-top">
<ul class="nav">
  <li class="nav-item active">
  
  <ul class="nav nav-pills">
      <li class="dropdown active">
        <a id="drop1" class="button8" href="#" data-toggle="dropdown" data-trigger="mouseover" aria-haspopup="true" role="button" aria-expanded="false">{{catalogtitle}} <span class="caret"></span></a>
        
        <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
        {{dropdowncatalog}}
        </ul>
      </li>
  </ul>
  </li>
</ul>

<a class="navbar-brand" href="/">{{brandname}}</a>
<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="navbar-collapse collapse justify-content-center" id="navbarCollapse">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link button8" href="/">{{mainbutton}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link button8" href="/cart/">{{cartbutton}}</a>
    </li>
  </ul>
</div>
</nav>



<div class="row d-block goodpage">
  
  <h4 class="goodpage-title">{{goodpagetitle}}</h4>
  <p class="goodpage-category">Category: {{goodpagecategory}}</p>
  {{goodpageimgs}}
  <hr class="style16">
  
  <div class="goodinfo">
  {{goodpageinfo}}
  </div>
  <hr class="style16">
  <a href="#!" id="goodtocart" class="btn btn-success add2cart" data-id="{{goodpageid}}" data-price="{{goodpageprice}}">{{goodpageadd2cart}}</a>

</div>

<footer><div class="container text-center">{{footercopybrandyear}}</div></footer>
</div>

<script>{{script}}</script>
<script src="/js/n2o/protocols/bert.js" defer></script>
<script src="/js/n2o/protocols/client.js" defer></script>
<script src="/js/n2o/protocols/nitrogen.js" defer></script>
<script src="/js/n2o/bullet.js" defer></script>
<script src="/js/n2o/xhr.js" defer></script>
<script src="/js/n2o/utf8.js" defer></script>
<script src="/js/n2o/template.js" defer></script>
<script src="/js/n2o/n2o.js" defer></script>
<script src="/js/n2o/validation.js" defer></script>
<script>
window.addEventListener("load", function load(e0){
  protos = [$client,$bert]; N2O_start();
},false);
</script>

<script src="/js/bootstrap-native-v4.js" defer></script>
<script src="/js/scripts4.js" defer></script>
<script src="/js/lightbox.js" defer></script>
<script src="/js/user.js" defer></script>
</body>
</html>
